<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="backgroundRed">
    <main class="main">
        <section class="main__sectionOne">
            <div class="sectionOne__pomodoro">
                <button class="btn">Pomodoro</button>
            </div>            
            <div class="sectionOne__shortBreak">
                <button class="btn">Short Break</button>
            </div>            
            <div class="sectionOne__longBreak">
                <button class="btn">Long Break</button>
            </div>            
        </section>
        <section class="main__sectionTwo">
            <div class="sectionTwo__timer">
                <h2>25:00</h2>
            </div>
        </section>
        <section class="main__sectionThree">
            <div class="sectionThree__controls">
                <button type="button" class="button" id="startButton">START</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
